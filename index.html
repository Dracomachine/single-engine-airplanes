    <title>Single Engine Airplanes</title>
    <style>
        /* Basic styling, feel free to customize */
        body {
            font-family: Arial, sans-serif;

        .gallery {
            display: grid;

            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        <img src="image2.jpg" alt="Single Engine Airplane 2">

    </div>
